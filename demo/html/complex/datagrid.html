<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="renderer" content="webkit">
    <!-- TopJUI样式 -->
    <link type="text/css" href="../../topjui/css/topjui.all.min.css" rel="stylesheet">
    <link type="text/css" href="../../topjui/themes/yushan/topjui.greenlight.css" rel="stylesheet" id="easyuiTheme"/>
    <link type="text/css" href="../../topjui/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet"/>
    <!-- jQuery核心 -->
    <script type="text/javascript" src="../../topjui/plugins/easyui/jquery.min.js"></script>
    <script type="text/javascript" src="../../topjui/plugins/jquery/jquery.cookie.js"></script>
    <!-- EasyUI核心 -->
    <script type="text/javascript" src="../../topjui/plugins/easyui/jquery.easyui.min.js"></script>
    <!-- TopJUI配置 -->
    <script type="text/javascript" src="../../topjui/js/topjui.config.js"></script>
    <!-- TopJUI框架 -->
    <script type="text/javascript" src="../../topjui/js/topjui.all.js"></script>
    <script type="text/javascript" src="../../topjui/plugins/easyui/locale/easyui-lang-zh_CN.js"></script>
</head>

<body>
<table data-toggle="topjui-datagrid"
       data-options="id:'productDg',
    url:'../../json/product/list.json'">
    <thead>
    <tr>
        <th data-options="field:'uuid',title:'ID',checkbox:true"></th>
        <th data-options="field:'name',title:'商品名称'"></th>
        <th data-options="field:'code',title:'商品编号'"></th>
        <th data-options="field:'spec',title:'规格型号'"></th>
        <th data-options="field:'sale_price',title:'销售单价'"></th>
    </tr>
    </thead>
</table>

<!-- 表格工具栏开始 -->
<div id="productDg-toolbar"
     data-options="grid:{
           type:'datagrid',
           id:'productDg'
       }" style="display:none">
    <a href="javascript:void(0)"
       data-toggle="topjui-menubutton"
       data-options="clickEvent:'openDialog',
       iconCls:'fa fa-plus',
       dialog:{
           id:'userAddDialog',
           href:contextPath + '/html/complex/add.html',
           buttonsGroup:[
               {text:'保存',url:contextPath + '/json/response/success.json',iconCls:'fa fa-plus',handler:'ajaxForm'}
           ]
       }">新增</a>
    <a href="javascript:void(0)"
       data-toggle="topjui-menubutton"
       data-options="clickEvent:'openDialog',
       iconCls:'fa fa-pencil',
       dialog:{
           id:'articleEditDialog',
           href:contextPath + '/html/complex/edit.html',
           url:contextPath + '/json/product/detail.json',
           buttonsGroup:[
               {text:'更新',url:contextPath + '/json/response/success.json',iconCls:'fa fa-save',handler:'ajaxForm'}
           ]
       }">编辑</a>
    <a href="javascript:void(0)"
       data-toggle="topjui-menubutton"
       data-options="clickEvent:'doAjax',
       iconCls:'fa fa-trash',
       url:contextPath + '/json/response/success.json',
       grid: {uncheckedMsg:'请先勾选要删除的数据',param:'uuid:uuid,code:code'}">删除</a>
    <a href="javascript:void(0)"
       data-toggle="topjui-menubutton"
       data-options="clickEvent:'filter',iconCls:'fa fa-filter'">过滤</a>
    <a href="javascript:void(0)"
       data-toggle="topjui-menubutton"
       data-options="clickEvent:'search',iconCls:'fa fa-search'">查询</a>
    <a href="javascript:void(0)"
       data-toggle="topjui-menubutton"
       data-options="clickEvent:'export',iconCls:'fa fa-file',
       url:contextPath + '/json/response/export.html'">导出</a>
</div>
<!-- 表格工具栏结束 -->
</body>
</html>
