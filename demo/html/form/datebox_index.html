<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="renderer" content="webkit">
    <!-- 公共css/js文件 -->
    <script type="text/javascript" src="../../topjui/js/topjui.include.js"></script>
</head>

<body>
<table data-toggle="topjui-datagrid" 
    data-options="id:'productDg',
    url:'../../json/goodslist.json'">
    <thead>
        <tr>
            <th data-options="field:'id',title:'ID',checkbox:true"></th>
            <th data-options="field:'name',title:'商品名称'"></th>
            <th data-options="field:'code',title:'商品编号'"></th>
            <th data-options="field:'spec',title:'规格型号'"></th>
            <th data-options="field:'danwei',title:'规格型号'"></th>
            <th data-options="field:'sale_price',title:'销售单价'"></th>
        </tr>
    </thead>
</table>

<!-- 用户 表格工具栏 -->
<div id="productDg-toolbar"
     data-options="grid:{
           type:'datagrid',
           id:'productDg'
       }" style="display:none">
    <a href="javascript:void(0)"
       data-toggle="topjui-menubutton"
       data-options="clickEvent:'openDialog',
       dialog:{
           id:'userAddDialog',
           href:'/html/form/datebox.html',
           height:450,
           width:700,
           buttonsGroup:[
               {text:'保存',url:'/json/response/success.json',iconCls:'icon-add',handler:'ajaxForm'}
           ]
       }">日期选择演示</a>
</div>

</body>
<script>
    setTimeout(function () {
        $.messager.alert('操作提示','请点击表格左上角的“日期选择演示”按钮');
    }, 1500);
</script>
</html>
