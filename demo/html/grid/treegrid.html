<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="renderer" content="webkit">
    <!-- EasyUI样式 -->
    <link type="text/css" rel="stylesheet" href="../../topjui/themes/default/easyui.css">
    <!-- TopJUI样式 -->
    <link type="text/css" rel="stylesheet" href="../../topjui/css/topjui.all.min.css">
    <!-- jQuery核心 -->
    <script type="text/javascript" src="../../topjui/plugins/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="../../topjui/plugins/jquery/jquery.cookie.js"></script>
    <!-- EasyUI核心 -->
    <script type="text/javascript" src="../../topjui/plugins/easyui/jquery.easyui.min.js"></script>
    <!-- TopJUI配置 -->
    <script type="text/javascript" src="../../topjui/js/topjui.config.js"></script>
    <!-- TopJUI框架 -->
    <script type="text/javascript" src="../../topjui/js/topjui.all.js"></script>
    <!-- EasyUI汉化 -->
    <script type="text/javascript" src="../../topjui/plugins/easyui/easyui-lang-zh_CN.js"></script>
</head>

<body>
<table data-toggle="topjui-treegrid"
       data-options="id:'menuTreegrid',
        idField:'id',
        treeField:'text',
        url:'../../json/menu/menu_1.json',
        expandUrl:'../../json/menu/menu_{id}.json',
        fitColumns:true">
    <thead>
    <tr>
        <th data-options="field:'uuid',title:'UUID',checkbox:true"></th>
        <th data-options="field:'text',title:'名称'"></th>
        <th data-options="field:'resourceType',title:'资源类别',formatter: function(value,row,index){
                    if (value == 'menu'){
                        return '菜单';
                    } else if (value == 'window'){
                        return '窗体';
                    } else if (value == 'button'){
                        return '按钮';
                    } else if (value == 'url'){
                        return '链接';
                    } else {
                        return value;
                    }
			    }"></th>
        <th data-options="field:'url',title:'资源地址或标识'"></th>
        <th data-options="field:'codeSetId',title:'体系代码',width:100"></th>
        <th data-options="field:'id',title:'编号',width:100"></th>
        <th data-options="field:'pid',title:'父级编号',width:100"></th>
        <th data-options="field:'levelId',title:'层级',width:100"></th>
        <th data-options="field:'sort',title:'排序',width:100"></th>
        <th data-options="field:'code',title:'代码',width:100"></th>
        <th data-options="field:'status',title:'状态',width:100"></th>
    </tr>
    </thead>
</table>
</body>
</html>
