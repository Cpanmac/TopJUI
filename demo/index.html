<!DOCTYPE html>
<html>
<head>
    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="renderer" content="webkit">
    <!-- 浏览器标签图片 -->
    <link rel="shortcut icon" href="topjui/image/favicon.ico"/>
    <!-- EasyUI样式 -->
    <link type="text/css" rel="stylesheet" id="easyuiTheme" href="topjui/themes/default/easyui.css">
    <!-- 小图标样式 -->
    <link type="text/css" rel="stylesheet" href="topjui/css/icon.css">
    <!-- 自定义样式 -->
    <link type="text/css" rel="stylesheet" href="topjui/css/style.css">
    <!-- 引入jQuery -->
    <script type="text/javascript" src="topjui/js/jquery.min.js"></script>
    <script type="text/javascript" src="topjui/plugins/jquery.cookie.js"></script>
    <!-- EasyUI核心 -->
    <script type="text/javascript" src="topjui/js/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="topjui/js/easyui-lang-zh_CN.js"></script>
    <!-- 公共函数 -->

    <!-- 扩展EasyUI -->
    <script type="text/javascript" src="topjui/js/config.js"></script>
    <script type="text/javascript" src="topjui/js/topjui.js"></script>
    <!-- 首页js -->
    <script type="text/javascript" src="topjui/js/index.js" charset="utf-8"></script>

    <script type="text/javascript">
        $(window).load(function () {
            $("#loading").fadeOut();
        });
        var _ROOT_PATH = "${pageContext.request.contextPath}";
    </script>
    <title>TopJUI前端框架</title>
</head>

<body>
<div id="loading"
     style="position: fixed;top: -50%;left: -50%;width: 200%;height: 200%;background: #fff;z-index: 100;overflow: hidden;">
    <img src="topjui/image/ajax-loader.gif"
         style="position: absolute;top: 0;left: 0;right: 0;bottom: 0;margin: auto;"/>
</div>

<div id="mm" class="easyui-menu" style="width: 140px;">
    <div id="mm-tabclose" name="6" iconCls="icon-reload">刷新</div>
    <div class="menu-sep"></div>
    <div id="Div1" name="1" iconCls="icon-no">关闭</div>
    <div id="mm-tabcloseother" name="3">关闭其他</div>
    <div id="mm-tabcloseall" name="2">关闭全部</div>
    <div class="menu-sep"></div>
    <div id="mm-tabcloseright" name="4">关闭右侧标签</div>
    <div id="mm-tabcloseleft" name="5">关闭左侧标签</div>
</div>

<div id="index_layout">
    <div data-options="region:'north',split:false,collapsible:true,border:false" style="height:50px;" id="header">
        <span class="header_system"></span>
    		<span style="float: right; padding-right: 10px;">
                <a href="javascript:void(0)" class="easyui-menubutton"
                   data-options="iconCls:'icon-user',hasDownArrow:false"
                   style="color:#fff;">欢迎 TopJUI前端框架（topjui）</a>|
				<a href="javascript:void(0)" id="mb3" class="easyui-menubutton"
                   data-options="menu:'#mm3',iconCls:'icon-cog'" style="color:#fff;">个人设置</a>
    			<div id="mm3" style="width:74px;">
                    <div data-options="iconCls:'icon-6'" onclick="editUserPwd()">资料修改</div>
                    <div class="menu-sep"></div>
                    <div data-options="iconCls:'icon-key'" onclick="editUserPwd()">修改密码</div>
                </div>
                <a href="javascript:void(0)" id="mb2" class="easyui-menubutton"
                   data-options="menu:'#mm2',iconCls:'icon-color_wheel'" style="color:#fff;">更换主题</a>|
    			<div id="mm2" style="width:180px;">
                    <div onclick="changeTheme('default')">默认风格</div>
                    <div onclick="changeTheme('black')">黑色风格</div>
                    <div onclick="changeTheme('bootstrap')">Bootstrap风格</div>
                    <div onclick="changeTheme('gray')">灰色风格</div>
                    <div onclick="changeTheme('metro')">Win8风格</div>
                    <div onclick="changeTheme('metro-blue')">Win8-蓝</div>
                    <div onclick="changeTheme('metro-gray')">Win8-灰</div>
                    <div onclick="changeTheme('metro-green')">Win8-绿</div>
                    <div onclick="changeTheme('metro-orange')">Win8-橙</div>
                    <div onclick="changeTheme('metro-red')">Win8-红</div>
                    <div onclick="changeTheme('ui-cupertino')">ui-cupertino</div>
                    <div onclick="changeTheme('ui-dark-hive')">ui-dark-hive</div>
                    <div onclick="changeTheme('ui-pepper-grinder')">ui-pepper-grinder</div>
                    <div onclick="changeTheme('ui-sunny')">ui-sunny</div>
                </div>
    			<a href="javascript:void(0)" onclick="logout()" class="easyui-menubutton"
                   data-options="iconCls:'icon-door_out',hasDownArrow:false" style="color:#fff;">安全退出</a>
    		</span>
    </div>

    <div data-options="region:'west',split:true,width:212" title="轻松工作，快乐办公！" iconCls="icon-monitor"
         style="overflow:hidden;" align="left">

        <div id="menuTab" class="easyui-tabs" data-options="fit:true,border:false">
            <div title="导航菜单" data-options="iconCls:'icon-sitemap'" style="padding:0;">
                <div id="RightAccordion" class="easyui-accordion"></div>
            </div>
            <div title="常用链接" data-options="iconCls:'icon-star',closable:true">
                <ul id="channgyongLink"></ul>
            </div>
        </div>

    </div>
    <div data-options="region:'center',border:true">
        <div id="index_tabs" style="width:100%;height:100%">

        </div>
    </div>
    <div data-options="region:'south',border:true"
         style="text-align:center;height:30px;line-height:30px;border-bottom:0;overflow:hidden;">
        <input type="hidden" id="userNameId" name="userNameId" value="${userNameId}"/>
        <span style="float:left;padding-left:5px;width:30%;text-align: left;">当前用户：TopJUI前端框架</span>
        <span style="padding-right:5px;width:40%">版权所有 © 2013-2016 <a href="http://www.ewsd.cn" target="_blank">易网时代（深圳）信息技术有限公司</a></span>
        <span style="float:right;padding-right:5px;width:30%;text-align: right;">企业正式版 V2.3(20161205)</span>
    </div>
</div>

    /*ie6提示*/
    #ie6-warning {
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background: #fae692;
        padding: 5px 0;
        font-size: 12px
    }

    #ie6-warning p {
        width: 960px;
        margin: 0 auto;
    }
</style>

<form id="modifyPassword"></form>

</body>
</html>
